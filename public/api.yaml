                          example: ნარუტო
                    img:
                      type: string
                      example: img/img-name.jpg
                    quotes:
                      type: array
                      items:
                        properties:
                          id:
                            type: integer
                            format: int64
                            example: 1
                          movie_id:
                            type: string
                            example: 1
                          quote:
                            type: object
                            properties:
                              en:
                                type: string
                                example: If you don’t like your destiny, don’t accept it. Instead have the courage to change it the way you want it to be
                              ge:
                                type: string
                                example: თუ არ მოგწობს შენი ბედი, ნუ მიიღებ მას. ამის სანაცვლოდ გეყოთ გამბედაობა, შეცვალოთ ის ისე, როგორც თქვენ გინდათ.
                          quote_img:
                            type: string
                            example: img/quote-img-name.jpg
                          created_at:
                            type: string
                            example: "2022-02-14T09:30:04.000000Z"
                          updated_at:
                            type: string
                            example: "2022-02-14T09:30:04.000000Z"
                    created_at:
                      type: string
                      example: "2022-02-14T09:30:04.000000Z"
                    updated_at:
                      type: string
                      example: "2022-02-14T09:30:04.000000Z"
  /quote/create:
    post:
      summary: Created a quote.
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              type: object
              properties:
                quote_en:
                  type: string
                  example: If you don’t like your destiny, don’t accept it. Instead have the courage to change it the way you want it to be
                quote_ge:
                  type: string
